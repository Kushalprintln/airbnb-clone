<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
  </head>
  <body>
    <h3>My checkboxes</h3>
    <ul>
      <li>
        <input id="checkboxHTML" type="checkbox" /><label for="checkboxHTML">
          HTML</label
        >
      </li>
      <li>
        <input id="checkboxCSS" type="checkbox" /><label for="checkboxCSS">
          CSS</label
        >
      </li>
      <li>
        <input id="checkboxJavascript" type="checkbox" /><label
          for="checkboxJavascript"
        >
          Javascript</label
        >
      </li>
    </ul>
  </body>
</html>
