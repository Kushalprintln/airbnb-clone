  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      body {
        margin: 0;
      }
      svg {
        width: 400px;
        height: 400px;
        border: 1px solid red;
        /* position: absolute; */
      }
      #filterKnobCircle {
        transition: all 2s;
      }
      #filterKnobCircle:hover {
        transform: translate(-6px);
      }

      #searchHandle {
        transition: all 10s;
        transform-origin: 13px 13px;
      }
      #searchHandle:hover {
        transform: rotate(405deg);
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 16 16">
      <g id="filterKnob" stroke="black" stroke-width="2">
        <line x1="13.8" y1="5" x2="2.2" y2="5"></line>
        <circle
          id="filterKnobCircle"
          cx="11"
          cy="5"
          r="2"
          fill="white"
        ></circle>
      </g>
      <use
        href="#filterKnob"
        transform="rotate(180 11 5) translate(6 -6)"
      ></use>
    </svg>
